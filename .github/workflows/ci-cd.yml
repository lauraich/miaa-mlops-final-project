name: CI/CD Azure

on:
  push:
    branches:
      - dev
      - prod

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # --------------------------
    # Run stability tests
    # --------------------------
    - name: Run stability tests
      run: |
        pytest app/test/test_metric_stability.py.py -v --maxfail=1 --disable-warnings

    # --------------------------
    # 2. Build Docker image
    # --------------------------
    - name: Build Docker image
      run: |
        if [[ "$GITHUB_REF_NAME" == "dev" ]]; then
          ENVIRONMENT="dev"
          echo "AZURE_REGISTRY_LOGIN_SERVER dev -> ${AZURE_REGISTRY_LOGIN_SERVER}"
          TAG="${AZURE_REGISTRY_LOGIN_SERVER}/object-identifier-dev:latest"
        else
          ENVIRONMENT="prod"
          echo "AZURE_REGISTRY_LOGIN_SERVER prod -> ${AZURE_REGISTRY_LOGIN_SERVER}"
          TAG="${AZURE_REGISTRY_LOGIN_SERVER}/object-identifier-prod:latest"
        fi

        echo "Building image with tag: $TAG"
        docker build -t $TAG .
      
      shell: bash
      env:
        REGISTRY_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }}
    
    # --------------------------
    # 3. Login to Azure Container Registry
    # --------------------------
    - name: ACR Login
      run: |
        if [[ "${ENVIRONMENT}" == "dev" ]]; then
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_LOGIN_SERVER }} \
            --username ${{ secrets.REGISTRY_USERNAME }} --password-stdin
        else
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_LOGIN_SERVER }} \
            --username ${{ secrets.REGISTRY_USERNAME }} --password-stdin
        fi

    # --------------------------
    # 4. Push image to ACR
    # --------------------------
    - name: Push image
      run: |
        if [[ "${ENVIRONMENT}" == "dev" ]]; then
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/object-identifier:latest
        else
           docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/object-identifier:latest
        fi
        
    # --------------------------
    # 5. Upload artifacts to Azure Blob Storage
    # --------------------------
    - name: Install Azure Storage CLI
      run: |
        pip install azure-cli

    - name: Upload file to Azure Storage
      run: |
        az storage blob upload \
          --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
          --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
          --container-name modelos-ml \
          --file modelo.pkl \
          --name modelo.pkl \
          --overwrite true

